<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Draw!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Quick Draw!</h1>
  <h3>Try to draw- <label id="drawing"></label></h3>
  <h3>Object: <label id="object"></label></h3>
  <h3>Confidence: <label id="confidence"></label></h3>
  <h3>Score: <label id="score"></label></h3>
  <h3>Your time: <label id="time"></label></h3>
  <button id="clear" onclick="clearCanvas();">Clear canvas</button>
  <br><br>
  <div id="myModal" class="modal fade">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title">Example Sketches</h3>
      </div>
      <div class="modal-body">
        <img src="sketch1.png">
        <img src="sketch2.png">
      </div>
    </div>
  </div>
  <button id="show_sketch" data-toggle="modal" data-target="#myModal">Show example sketches</button>
  <br><br>
  <canvas></canvas>
</body>

</html>
